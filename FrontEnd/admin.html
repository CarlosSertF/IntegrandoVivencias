<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrando Vivências - Cadastro de Pacientes</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <a href="index.html">
            <img src="figs/LOGO.png" alt="Logo" width="150px">
        </a>
        <div class="botoes">
            <a href="index.html" class="botao-modelo1">Início</a>
            <a href="creditos.html" class="botao-modelo2">Créditos</a>
        </div>
    </header>

    <h2 style="text-align: center; color: black; margin-top: 20px;">Cadastro de Pacientes</h2>

    <form id="cadastro-usuario">
        
        <div class="form-group">
            <label for="nome">Nome Completo do Paciente:</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div class="form-group">
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>
        </div>

        <div class="form-group">
            <label for="usuario_responsavel">Profissional Responsável:</label>
            <select id="usuario_responsavel" name="usuario_responsavel" required 
                    style="width: 100%; padding: 10px; border: 1px solid rgb(167, 167, 167); border-radius: 4px; box-sizing: border-box; background-color: white;">
                <option value="" disabled selected>Carregando profissionais...</option>
            </select>
        </div>

        <div class="botoes-forms">
            <button type="submit">Cadastrar</button>
            <button type="reset">Limpar</button>
            <button type="button" id="btnListar">Listar</button>
        </div>
            
    </form>

    <div id="userListContainer"></div>

    <script src="script.js"></script>

</body>

</html>
